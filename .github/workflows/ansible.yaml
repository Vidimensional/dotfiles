# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Ansible test

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          bash init/install_ansible.sh
          # ANSIBLE_ROLES_PATH="$(pwd)/roles" ansible-playbook init/install_molecule.yaml

      - name: Debug info
        run: |
          echo "####### INIT DEBUG BLOCK #######"
          echo ">>> python -> `which python`"
          echo ">>> pip -> `which pip`"
          echo ">>> pipx -> `which pipx`"
          echo ">>> ls -la:"
          echo `ls -la /opt/pipx/venvs/ansible-core/bin`
          echo "####### END DEBUG BLOCK #######"
          ansible localhost -m setup > /tmp/ansible_facts.json

      - name: Upload facts as artifact
        uses: actions/upload-artifact@v4.6.2
        with:
          name: ansible-facts-${{ github.run_number }}
          path: /tmp/ansible_facts.json

      - name: Problematic instruction
        run: ANSIBLE_ROLES_PATH="$(pwd)/roles" ansible-playbook init/install_molecule.yaml

      - name: Run ansible-lint
        run: ansible-lint roles/* playbook.yaml

      # - name: Run tests with molecule
      #   run: <run molecule here>
