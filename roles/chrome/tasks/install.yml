---
- name: Install | Download .deb
  ansible.builtin.get_url:
    url: 'https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb'
    dest: '{{ tmp_path }}/google-chrome-stable_current_amd64.deb'
    owner: "{{ caller_user.stdout }}"
    group: "{{ caller_group.stdout }}"
    mode: u=rw,g=r,o=r

- name: Install | Install .deb 'file'
  ansible.builtin.apt:
    deb: '{{ tmp_path }}/google-chrome-stable_current_amd64.deb'
