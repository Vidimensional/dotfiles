---
- name: Install go
  ansible.builtin.snap:
    name: go
    state: present
    classic: true
  become: true

- name: Copy bashrc config
  ansible.builtin.template:
    src: go.bash.j2
    dest: "{{ ansible_facts['user_dir'] }}/.bashrc.d/go.bash"
    owner: "{{ ansible_facts['user_uid'] }}"
    group: "{{ ansible_facts['user_gid'] }}"
    mode: u=rw,g=r,o=r
