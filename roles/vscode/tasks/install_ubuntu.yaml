---
- name: Install vscode.
  community.general.snap:
    name: code
    classic: true
  become: true

- name: Copy config
  ansible.builtin.copy:
    src: settings.json
    dest: "{{ vscode_linux_config_path }}/settings.json"
    owner: "{{ ansible_facts['user_uid'] }}"
    group: "{{ ansible_facts['user_gid'] }}"
    mode: u=rw,g=r,o=r
