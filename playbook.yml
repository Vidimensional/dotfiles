---
- name: Configure laptop
  hosts: localhost
  connection: local

  vars:
    tmp_path: /tmp/dotfiles
    go_version: "go1.20"
    awscli_version: "2.9.21"

  pre_tasks:
    - name: Create tmp path for working
      ansible.builtin.file:
        path: "{{ tmp_path }}/"
        state: directory
        mode: u=rwx,g=rx,o=rx

  roles:
    - name: Install & upgrade packages.
      role: install_packages
      vars:
        apt_packages:
          - curl
          - htop
          - jq
          - net-tools
          - npm
          - remmina
          - ruby
          - traceroute
        pip_packages:
          - ansible
          - ansible-lint
          - coverage
          - pip
          - pre-commit
          - virtualenv
        snap_packages:
          - code
          - intellij-idea-community
          - pycharm-community
          - remmina
          - slack
    
    - name: Install AWS CLI
      role: awscli
      vars:
        version: "{{ awscli_version }}"

    - name: Install Google Chrome
      role: chrome

    - name: Install Docker
      role: docker
      vars:
        user: '{{ local_user }}'

    - name: Install git
      role: git

    - name: Install Go
      rolee: go
      vars:
        version: "{{ go_version }}"

    - name: Install Microk8s
      role: microk8s

    - name: Install serverless framework
      role: serverless_framework

    - name: Configure Bash
      role: bashrc
